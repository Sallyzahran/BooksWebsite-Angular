<div class="container ">

<div class="row">
<div class="card mb-3" style="max-width: 1000px; max-height: 600px; border: none;">
    <div class="row g-0">
    <div class="col-md-3">
        <img [src]='"http://localhost:5000/assets/"+selectedAuthor.image' class="img-fluid rounded" style="height: 200px; width: 300px; ">
    </div>
    <div class="col-md-9">
        <div class="card-body">
            <br>
        <h3 class="card-title">{{selectedAuthor.firstName}} {{selectedAuthor.lastName}}</h3>
        <p class="card-text"><span class="txt">{{selectedAuthor.dateOfBirth | date : 'MMMM d, y'}} </span></p>
        <p class="icon"><fa-icon [icon]="faFeatherPointed"></fa-icon></p>  
        </div>
    </div>
    </div>
</div>
</div>
<!-- <div class="row px-3 py-3" style="border: 1px solid black;"> -->
<div class="row px-3 py-3">
    <h3>Author's Books</h3>
    <div class="card mb-3  py-3" style="max-width: 100%;">
        <div class="row g-0" *ngFor="let book of books">
        <div class="col-md-2">
            <img width="100%" height="100%" [src]='"http://localhost:5000/assets/"+book.image' class="rounded" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
            <h5 class="card-title"> {{book.title}}</h5>
            <br>
            <p>
            <span class="checked"> <fa-icon [icon]="faStar"></fa-icon> </span>
            <span class="checked"> <fa-icon [icon]="faStar"></fa-icon> </span>
            <span class="checked"> <fa-icon [icon]="faStar"></fa-icon> </span>
            <span> <fa-icon [icon]="faStar"></fa-icon> </span>
            <span> <fa-icon [icon]="faStar"></fa-icon> </span>&nbsp;&nbsp;&nbsp;&nbsp;
            <span>3.2 - 356 Ratings</span>
        </p>
            </div>
        </div>
        <div class="col-md-2 mt-5">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                Please Choose
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#">Currently Read</a></li>
                <li><a class="dropdown-item" href="#">Want to Read</a></li>
                <li><a class="dropdown-item" href="#">Read</a></li>
                </ul>
            </div>
        </div>
        <hr style="visibility: hidden;">
        </div>
    </div>
</div>
</div>
