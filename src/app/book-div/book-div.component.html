
<div class="author" style="margin-top: 50px;">
<div class="container">



  <div class="col-md-3 col-sm-12 col-lg-3 mx-auto my-2 d-inline-block">

<div class="card" style="height: 300px; width: 300px;">
    <img [src]="'http://localhost:5000/assets/' + book.image" alt="Card image cap" height="400px">
    <div class="card-body">
      <h5 class="card-title">{{book.title}}</h5>
      
      <div class="d-flex">
        <a class="btn btn-dark w-20 mx-2 "[routerLink]="['/book-details',book._id]">See More</a>
      </div>

    </div>
  </div>
  </div>

</div>

</div>
