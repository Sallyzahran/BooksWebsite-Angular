<div class="container">




    <form [formGroup] ="formValue" style="margin-top: 200px;">
        <div class="form-group" >
          <label for="exampleInputEmail1" >name</label>
          <input  formControlName="name"  [(ngModel)]="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter the name of category" >
        </div>
        <div
        *ngIf="formValue.controls['name'].touched
        && formValue.controls['name'].invalid">
    
          <small id="nameHelp" class="form-text text-danger "
           *ngIf="formValue.controls['name'].errors?.['required']">
                name is required
          </small>
    
        </div>
      <br> <br>
        <button   type="submit"  (click)="updateCategory()" [disabled]="!formValue.value.name" class="btn btn-primary">Submit</button>
        <button   routerLink="/AdminCategory" type="submit" class="btn btn-primary cancel ">cancel</button>


  
      </form>
    
    
    </div>
