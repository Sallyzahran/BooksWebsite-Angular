<div class="row">
  <div class="col-lg-9 mx-auto">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Add Review</h5>
        <form (ngSubmit)="submitReview()">
          <div class="form-group">
            <label for="rating">Rating:</label>
            <input type="number" class="form-control" id="rating" name="rating" [(ngModel)]="rating" required>
          </div>
          <div class="form-group">
            <label for="comment">Review:</label>
            <textarea class="form-control" id="review" name="review" [(ngModel)]="review" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
