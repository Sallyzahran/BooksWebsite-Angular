<div class="container">
    <h3 class="text-center text-primary mt-5">Books</h3>
    <a routerLink="/addbook"><i class="fa fa-plus text-right"></i></a>
    <table class="table table-striped">

        <thead>
          <tr >
            <th scope="col">#</th>
            <th scope="col">image</th>
            <th scope="col">Name</th>
            <th scope="col">Category</th>
            <th scope="col">Author</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of booksList; let i =index">
            <th scope="row">{{i+1}}</th>
            <td><img [src]="'http://localhost:5000/assets/' + book.image" alt="" width="100" height="100" *ngIf="book?.image"></td>
            <td>{{book.title}}</td>
            <td>{{book.categoryId?.name}}</td>
            <td>{{book.authorId?.firstName}}</td>
            <td><i class="fa fa-edit mx-3" (click)="EditPage(book._id)"></i>
              <td> <a (click)="deleteBook(book._id)">
                <i class="fa fa-trash"></i> 
               </a> </td>
          </tr>
        </tbody>
      </table>
    

</div>
