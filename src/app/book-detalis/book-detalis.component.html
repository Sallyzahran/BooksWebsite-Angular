

        <div class="row">
          <div class="col-lg-9 mx-auto">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Name: {{ book?.title }}</h5>
                <hr>
                <h5 class="card-title">Author: {{ book?.authorId?.firstName }} </h5>
                <img [src]="'http://localhost:5000/assets/' + book.image" alt="" width="200" height="200" *ngIf="book?.image">
                <i class="fa fa-edit mx-3" (click)="addreview(book?._id)"></i>
                <hr>
                <div *ngIf="book?.reviews?.length">
                  <h5 class="card-title">Reviews:</h5>
        
                  <ul *ngFor="let review of book.reviews">
                    <li>
                      <p> {{ review.rating | starRating :5 }}</p>

                    </li>
                    <li>
                      <p>review: {{ review.review }}</p>

                    </li>
                  </ul>
                </div>
